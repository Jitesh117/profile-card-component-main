<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="top-card" src="./images/bg-pattern-card.svg" alt="">
    <img class="pfp" src="./images/image-victor.jpg" alt="victor-pfp">
    <br>
  <div class="text">
    <h1 class="victor">Victor Crest <span class="grey"> 26</span></h1>
    
  <br>
  <span class="grey london" >London  </span>

  <div class="flex">
    <div class="first">
       <span class="num">80K</span> <br>
     <span class="bottom">Follower</span>
    </div>

     <div class="second">
      <span class="num" >803K</span> <br>
       <span class="bottom">Likes</span>
    </div>

  <div class="third">
    <span class="num">1.4K</span> <br>
    <span class="bottom">Photos</span>
  </div>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jitesh117</a>.
  </div>
</body>
</html>
